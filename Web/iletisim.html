    <main>

      <br><br><br>
      <div class="container" style=" width: 500px; height: auto;">
        
        <form action="git.html" name="Form" onsubmit="return control()">
  
          <div class="form-group">
            <label for="name">İsim-Soyisim</label>
            <input type="text" name="name" class="form-control">							
            <small class="form-text text-muted">Boş bırakılmaz</small>
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control">
            <small class="form-text text-muted">Boş bırakılmaz</small>
          </div>
  
          <div class="form-group">
            <label for="message">Mesaj</label>
            <textarea name="message" id="message" rows="5" class="form-control"></textarea>
          </div>
  
          <button class="btn btn-info" type="reset" id="submit" name="submit" value="Reset" style="background-color: black;" onclick="check()">Temizle</button>
  
          <button class="btn btn btn-info" type="submit" id="sub" style="background-color:black;">Gönder</button>
  
          <br><br><br>
  
        </form>
  
      </div>
  
    </main>
  
      <script>
      function control()
      {
        var x = document.forms["Form"]["name"].value;
        if (x == "") 
        {
          alert("İsim-Soyisim boş bırakılamaz");
          return false;
        }
  
        var y = document.forms["Form"]["email"].value;
        if (y == "") 
        {
          alert("Email boş bırakılamaz");
          return false;
        }
  
        var forMail = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
        if (forMail.test(y) == false) 
        {
          alert("b201210082@sakarya.edu.tr şeklinde email girmeniz gerekmektedir");
          return false;
        }
  
  
      }	
  
      </script>
