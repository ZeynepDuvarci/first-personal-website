      <main>

		<div class="container" style="font-family: Raleway;">
			
			<div class="row">




				<script type="text/javascript">

					function getParameterByName(name, url) 
					{
		            	if (!url) url = window.location.href;
    		       		name = name.replace(/[\[\]]/g, '\\$&');
        		    	var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            		    	results = regex.exec(url);
           				if (!results) return null;
           				if (!results[2]) return '';
           				return decodeURIComponent(results[2].replace(/\+/g, ' '));
        			}

  				    var name = getParameterByName('name');
  				    var email = getParameterByName('email');
  				    var message = getParameterByName('message');

				</script>


				<table class="table">
						<thead class="table-info" style="background-color: rgba(255, 255, 102,0.7);">
							<tr>
								<th>Başarılı bir şekilde Gönderdiniz</th>
							</tr>
						</thead>

						<tbody>
							<tr>
								<td>İsim-Soyisim</td>
								<td>
									<script>document.write(name);
									</script>
								</td>
							</tr>
	
							<tr>
								<td>E-Mail</td>
								<td>
									<script>document.write(email);
									</script>
								</td>
							</tr>
	
							<tr>
								<td>Mesajınız</td>
								<td>
									<script>document.write(message);
									</script>
								</td>
							</tr>
